<head>
<link rel='stylesheet' href='css/fullcalendar.css' />
<script src='js/jquery-2.1.3.min.js'></script>
<script src='js/moment.js'></script>
<script src='js/fullcalendar.js'></script>
<script>
$(document).ready(function() {
$('#calendar').fullCalendar({
header: {
left: 'prev,next today',
center: 'title',
right: 'month,basicWeek,basicDay'
},
editable: false,
eventLimit: true,
events: [
{
title: 'do ui',
start: '2015-03-25'
}
,
{
title: 'go home',
start: '2015-03-25T13:00:00'
}
,
{
title: 'go school',
start: '2015-03-25T13:01:00'
}
,
{
title: 'project meeting',
start: '2015-03-27T16:00:00',
end: '2015-03-27T18:00:00'
}
,
{
title: 'go sleep',
start: '2015-03-30T04:00:00'
}
,
]
});
});
</script>
</head>
<body>
<div id='calendar'>
</div>
</body>
